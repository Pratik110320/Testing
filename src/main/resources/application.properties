spring.application.name=OpenGalaxy

# Certificate configuration
certificate.issuer=OpenGalaxy
certificate.signature.name=Your Name
certificate.signature.title=Your Title

# QR Code configuration
qr.code.size=200
qr.code.format=PNG

# Thymeleaf configuration for certificate templates
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# GitHub OAuth (replace with your own)
spring.security.oauth2.client.registration.github.client-id=YOUR_GITHUB_CLIENT_ID
spring.security.oauth2.client.registration.github.client-secret=YOUR_GITHUB_CLIENT_SECRET
spring.security.oauth2.client.registration.github.scope=read:user,user:email
spring.security.oauth2.client.registration.github.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.provider.github.authorization-uri=https://github.com/login/oauth/authorize
spring.security.oauth2.client.provider.github.token-uri=https://github.com/login/oauth/access_token
spring.security.oauth2.client.provider.github.user-info-uri=https://api.github.com/user
spring.security.oauth2.client.registration.github.client-name=GitHub

# MongoDB Configuration
spring.data.mongodb.uri=YOUR_MONGODB_URI
spring.data.mongodb.database=Open-galaxy
spring.data.mongodb.auto-index-creation=true

# PDF / Chrome paths
pdf.chrome.path=C:\\Program Files (x86)\\Google\\Chrome\\Application\\chrome.exe
chrome.path=C:\\Program Files (x86)\\Google\\Chrome\\Application\\chrome.exe

# Email Configuration (replace with your own)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=YOUR_EMAIL
spring.mail.password=YOUR_EMAIL_PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

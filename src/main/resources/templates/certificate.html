<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Certificate of Achievement</title>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&amp;family=Source+Sans+Pro:wght@300;400;600;700&amp;display=swap"/>

    <style>
        @page {
          size: 10.42in 7.81in; /* Matches 1000px Ã— 750px */
          margin: 0;
      }
      html, body {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
          background: #2c2c54;
          display: flex;
          justify-content: center;
          align-items: center;
      }

      body {
          font-family: 'Source Sans Pro', sans-serif;
      }

      .certificate {
          width: 1000px;
          height: 750px;
          background: #ffffff;
          position: relative;
          box-shadow: 0 10px 30px rgba(0,0,0,0.3);
          border-radius: 8px;
          overflow: hidden;
      }


                       /* Decorative border frame */
                       .border-frame {
                           position: absolute;
                           top: 25px;
                           left: 25px;
                           right: 25px;
                           bottom: 25px;
                           border: 2px solid #6c7ce7;
                           border-radius: 4px;
                       }

                       .border-frame::before {
                           content: '';
                           position: absolute;
                           top: -8px;
                           left: -8px;
                           right: -8px;
                           bottom: -8px;
                           border: 1px solid #a8b3f5;
                           border-radius: 6px;
                       }

                       /* Corner decorations */
                       .corner {
                           position: absolute;
                           width: 25px;
                           height: 25px;
                           border: 2px solid #6c7ce7;
                       }

                       .corner-tl { top: 10px; left: 10px; border-right: none; border-bottom: none; }
                       .corner-tr { top: 10px; right: 10px; border-left: none; border-bottom: none; }
                       .corner-bl { bottom: 10px; left: 10px; border-right: none; border-top: none; }
                       .corner-br { bottom: 10px; right: 10px; border-left: none; border-top: none; }

                       .corner::after {
                           content: '';
                           position: absolute;
                           width: 8px;
                           height: 8px;
                           background: #6c7ce7;
                       }

                       .corner-tl::after { top: 6px; left: 6px; }
                       .corner-tr::after { top: 6px; right: 6px; }
                       .corner-bl::after { bottom: 6px; left: 6px; }
                       .corner-br::after { bottom: 6px; right: 6px; }

                       /* Content area */
                       .content {
                           padding: 70px 80px 50px;
                           text-align: center;
                           height: calc(50% - 12px);
                           display: flex;
                           flex-direction: column;
                           justify-content: space-between;
                       }

                       /* Header with logo */
                       .header {
                           margin-bottom: 30px;
                       }

                       .logo {
                           display: inline-flex;
                           align-items: center;
                           margin-bottom: 15px;
                       }

                       .logo-icon {
                           width: 20px;
                           height: 20px;
                           background: #6c7ce7;
                           clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
                           margin-right: 8px;
                       }

                       .logo-text {
                           font-size: 18px;
                           font-weight: 600;
                           color: #2d3436;
                           letter-spacing: 0.5px;
                       }

                       /* Main titles */
                       .title-main {
                           font-family: 'Crimson Text', serif;
                           font-size: 48px;
                           font-weight: 600;
                           color: #2d3436;
                           margin: 0 0 5px 0;
                           letter-spacing: 3px;
                       }

                       .title-sub {
                           font-family: 'Crimson Text', serif;
                           font-size: 20px;
                           font-style: italic;
                           color: #636e72;
                           margin: 0 0 35px 0;
                           letter-spacing: 4px;
                       }

                       /* Main content */
                       .main-content {
                           flex: 1;
                           display: flex;
                           flex-direction: column;
                           justify-content: center;
                       }

                       .recipient {
                           font-size: 32px;
                           font-weight: 700;
                           color: #6c7ce7;
                           margin: 20px 0;
                           letter-spacing: 1px;
                       }

                       .completion-text {
                           font-size: 16px;
                           color: #636e72;
                           margin: 20px 0 10px 0;
                       }

                       .course {
                           font-size: 24px;
                           font-weight: 600;
                           color: #2d3436;
                           margin: 10px 0 20px 0;
                           line-height: 1.3;
                       }

                       .skills-text {
                           font-size: 14px;
                           color: #636e72;
                           margin: 15px 0 25px 0;
                       }

                       /* Skills section */
                       .skills {
                           display: flex;
                           justify-content: flex-start;
                           align-items: flex-start;
                           gap: 50px;
                           margin: 20px;
                       }

                       .skill {
                           display: flex;
                           flex-direction: column;
                           align-items: center;
                           width: 120px;
                       }

                       .skill-icon {
                           width: 80px;
                           height: 80px;
                           background: linear-gradient(135deg, #6c7ce7, #5a67d8);
                           border-radius: 12px;
                           margin-bottom: 2px;
                            margin-top: -100px;
                           position: relative;
                           box-shadow: 0 4px 12px rgba(108, 124, 231, 0.3);
                       }

                       .skill-icon::before {
                           content: '';
                           position: absolute;
                           top: 50%;
                           left: 50%;
                           transform: translate(-50%, -50%);
                           width: 30px;
                           height: 20px;
                           background: white;
                           border-radius: 3px;
                       }

                       .skill-name {
                           font-size: 11px;
                           font-weight: 500;
                           color: #2d3436;
                           text-align: center;
                           line-height: 1.3;
                       }

                       /* Footer */
                       .footer {
                           display: flex;
                           justify-content: space-between;
                           align-items: flex-end;
                           margin-top: 4px;
                       }

                       .date-section {
                           text-align: left;
                       }

                       .date {
                           font-size: 16px;
                           font-weight: 600;
                           color: #2d3436;
                           margin-bottom: 3px;
                       }

                       .date-label {
                           font-size: 12px;
                           color: #636e72;
                       }

                       .signature-section {
                           text-align: right;
                       }

                       .signature {
                           font-family: 'Crimson Text', serif;
                           font-size: 22px;
                           font-style: italic;
                           color: #2d3436;
                           margin-bottom: 3px;
                       }

                       .signature-title {
                           font-size: 12px;
                           color: #636e72;
                       }

                       /* QR Code */
                       .qr {
                           position: absolute;
                           bottom: 200px;
                           right: 100px;
                           width: 150px;
                           height: 150px;
                           background: #f8f9fa;
                           border: 1px solid #dee2e6;
                           border-radius: 4px;
                           display: flex;
                           align-items: center;
                           justify-content: center;
                           font-size: 8px;
                           color: #6c757d;
                       }
    </style>
</head>
<body>
<div class="certificate">
    <div class="border-frame"></div>
    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>

    <div class="content">
        <div class="header">
            <div class="logo">
                <div class="logo-icon"></div>
                <span class="logo-text" th:text="${issuer ?: 'OpenGalaxy'}">OpenGalaxy</span>
            </div>

            <h1 class="title-main">CERTIFICATE</h1>
            <p class="title-sub">of ACHIEVEMENT</p>
        </div>

        <div class="main-content">
            <div class="recipient" th:text="${name ?: '[Name]'}">[Name]</div>

            <p class="completion-text">Has successfully completed the learning path</p>

            <div class="course" th:text="${courseTitle ?: '[Course Title]'}">[Course Title]</div>

            <p class="skills-text">and developed the following skills</p>

            <div class="skills">
                <div class="skill">
                    <div class="skill-icon"></div>
                    <ul th:if="${allSkills != null and #lists.size(allSkills) > 0}" style="list-style: none; padding: 0;">
                        <li th:each="skill : ${allSkills}" th:text="${skill}">Skill</li>
                    </ul>
                    <p th:if="${allSkills == null or #lists.isEmpty(allSkills)}">No skills found.</p>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="date-section">
                <div class="date" th:text="${completionDate ?: '[Date]'}">[Date]</div>
                <div class="date-label">Date of Completion</div>
            </div>

            <div class="signature-section">
                <div class="signature">team Raut</div>
                <div class="signature-title">team Raut, President and CEO</div>
            </div>
        </div>
    </div>

    <div class="qr" th:if="${qrCodeData != null}">
        <img th:src="'data:image/png;base64,' + ${qrCodeData}"
             alt="QR Code for Certificate Verification"
             class="qr-code"/>
        <div class="qr-label">Verify Certificate</div>
    </div>

</div>
</body>
</html>
